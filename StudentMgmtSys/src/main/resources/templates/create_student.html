<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/students}">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Student Management <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Portal</a></li>
                        <li><a href="#">Records</a></li>
                        <li><a href="#">Courses</a></li>
                    </ul>
                </li>
                <li><a href="#">Admin</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
    </nav>
<br>

<div class = "container">
    <div classs = "row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Create New Student</h1>
            <div class = "card-body">
                <form th:action="@{/students}" th:object = "${student}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class="form-control"
                                placeholder="Enter student first name"
                        />
                    </div>

                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class="form-control"
                                placeholder="Enter student last name"
                        />
                    </div>

                    <div class="form-group">
                        <label>Student Email</label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class="form-control"
                                placeholder="Enter student email"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
