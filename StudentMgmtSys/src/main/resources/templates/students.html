<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/students}">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Student Management <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Portal</a></li>
                        <li><a href="#">Records</a></li>
                        <li><a href="#">Courses</a></li>
                    </ul>
                </li>
                <li><a href="#">Admin</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
    </nav>
<br>
    <div class="container">
        <div class="row">
            <h1>Students List</h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href="@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
                <br>
                <br>
            </div>
        </div>
            <table class = "table table-striped table-bordered table-hover">
                <thread class = "thead-dark">
                    <tr>
                        <th>Student First Name</th>
                        <th>Student Last Name</th>
                        <th>Student Email</th>
                        <th>Actions</th>
                    </tr>
                </thread>
                <tbody>
                    <tr th:each = "student: ${students}">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}"
                               class = "btn btn-primary">Update</a>
                        </td>
                        <td>
                            <a th:href="@{/students/{id}(id=${student.id})}"
                               class = "btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>


            </table>
        </div>

    </div>


</body>
</html>
